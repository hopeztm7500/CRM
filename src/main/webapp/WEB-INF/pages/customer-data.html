<!DOCTYPE html>
<html ng-app="CustomerData">
<head>
    <meta charset="UTF-8">
    <title>AdminLTE | Data Tables</title>
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>

<link href="assets/css/bootstrap/bootstrap.min.css"
	rel="stylesheet">
<link href="assets/css/ions/ionicons.min.css"
	rel="stylesheet">
<link href="assets/css/font-awesome/css/font-awesome.min.css"
	rel="stylesheet">
	
    <!-- DATA TABLES -->
    <link href="assets/css/datatables/dataTables.bootstrap.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/datatables/datatables.css" rel="stylesheet" type="text/css" />
    <!-- Theme style -->
    <link href="assets/css/AdminLTE.css" rel="stylesheet" type="text/css" />

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
          <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
          <![endif]-->
      </head>
      <body class="skin-blue" ng-controller="CustomerDataController">
        <!-- header logo: style can be found in header.less -->
        #include("./fragments/topNav.vm")

        <div class="wrapper row-offcanvas row-offcanvas-left">
            <!-- Left side column. contains the logo and sidebar -->
            #include("./fragments/leftSideBar.vm")

            <!-- Right side column. Contains the navbar and content of the page -->
            <aside class="right-side">
                <!-- Content Header (Page header) -->
                <section class="content-header">
                    <h1>
                       会员信息
                       <small>所有会员</small>
                   </h1>
                   <ol class="breadcrumb">
                    <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                    <li><a href="#">Tables</a></li>
                    <li class="active">Data tables</li>
                </ol>
            </section>

            <!-- Main content -->
            <section class="content">
                <div class="row">
                    <div class="col-xs-12">
                    
                    <div id="bubble-chart" style="height:400px"></div>
                        <div class="box">

                         
                            
                            <!-- /.box-header -->

                            <div class="box-body table-responsive">
                                <table id="memberTable" class="table table-bordered table-hover" jq-table>
                                   <thead>
                                    <tr>
                                      <th>会员ID</th>
                                      <th>微信账号</th>
                                      <th>电话号码</th>
                                      <th>姓名</th>
                                      <th>性别</th>
                                      <th></th>
                                    </tr>
                                   </thead>
                               <tbody>
                                <tr ng-repeat="member in members"> 

                                    <td>{{member.id}}</td>
                                    <td>{{member.wechat}}</td>
                                    <td>{{member.telphone}}</td>
                                    <td>{{member.name}}</td>
                                    <td>{{member.gender}}</td>
                                    <td><a href="/memberDetail?id={{member.id}}">会员明细</a></td>

                                </tr>
                               </tbody>
                             </table>
                             </div><!-- /.box-body -->
                        </div><!-- /.box -->


                       </div>
                </div>

            </section><!-- /.content -->
        </aside><!-- /.right-side -->
     </div><!-- ./wrapper -->

<script src="assets/js/lib/jquery.min.js"></script>
<script src="assets/js/lib/bootstrap.min.js" type="text/javascript"></script>
<!-- DATA TABES SCRIPT -->
<script src="assets/js/plugins/datatables/jquery.dataTables.js" type="text/javascript"></script>
<script src="assets/js/plugins/datatables/dataTables.bootstrap.js" type="text/javascript"></script>
<!-- AdminLTE App -->
<script src="assets/js/pages/app.js" type="text/javascript"></script>
<!-- AdminLTE for demo purposes -->
<script src="assets/js/pages/demo.js" type="text/javascript"></script>
<!-- page script -->
<script src="http://echarts.baidu.com/build/dist/echarts.js"></script>

<script src="assets/js/lib/underscore.js" type="text/javascript"></script>
<script src="assets/js/lib/angular.min.js"></script>
<script src="assets/js/pages/customer-data-controller.js"></script>
</body>
</html>
