<!DOCTYPE html>
<html ng-app="MemberDetail">
<head>
<meta charset="UTF-8">
<title>会员明细</title>
<meta
	content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no'
	name='viewport'>
<link href="assets/css/bootstrap/bootstrap.min.css" rel="stylesheet">
<link href="assets/css/ions/ionicons.min.css" rel="stylesheet">
<link href="assets/css/font-awesome/css/font-awesome.min.css"
	rel="stylesheet">

<!-- DATA TABLES -->
<link href="assets/css/datatables/dataTables.bootstrap.css"
	rel="stylesheet" type="text/css" />
<link href="assets/css/datatables/datatables.css" rel="stylesheet"
	type="text/css" />

<!-- Theme style -->
<link href="assets/css/AdminLTE.css" rel="stylesheet" type="text/css" />
<link href="assets/css/pages/memeber-detail.css" rel="stylesheet"
	type="text/css" />

<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
          <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
          <![endif]-->
</head>
<body class="skin-blue" ng-controller="MemberDetailController">
	<!-- header logo: style can be found in header.less -->
	#include("./fragments/topNav.vm")

	<div class="wrapper row-offcanvas row-offcanvas-left">
		<!-- Left side column. contains the logo and sidebar -->
		#include("./fragments/leftSideBar.vm")

		<!-- Right side column. Contains the navbar and content of the page -->
		<aside class="right-side">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<h1>会员明细</h1>
				<ol class="breadcrumb">
					<li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
					<li><a href="#">Tables</a></li>
					<li class="active">Data tables</li>
				</ol>
			</section>

			<!-- Main content -->
			<section class="content">
				<div class="row">
					<div class="col-xs-12">
						<div class="box">


							<!-- /.box-header -->
							<div class="box box-solid">
								<div class="box-header">
									<i class="fa fa-user"></i>
									<h3 class="box-title">基本信息</h3>
								</div>
								<!-- /.box-header -->
								<div class="box-body">
									<dl class="dl-horizontal">
										<dt>会员ID</dt>
										<dd ng-bind="member.id"></dd>
										<dt>微信</dt>
										<dd ng-bind="member.wechat"></dd>
										<dt>电话</dt>
										<dd ng-bind="member.telphone"></dd>
										<dt>姓名</dt>
										<dd ng-bind="member.name"></dd>
										<dt>性别</dt>
										<dd ng-bind="member.gender"></dd>
										<dt>生日</dt>
										<dd ng-bind="member.birthday"></dd>
									</dl>
								</div>
								<!-- /.box-body -->
							</div>
							<!-- /.box -->
						</div>
						<!-- /.box -->

						<div class="box">


							<!-- /.box-header -->
							<div class="box box-solid">
								<div class="box-header">
									<i class="fa fa-bar-chart-o"></i>
									<h3 class="box-title">RFM 分析</h3>
								</div>
								<!-- /.box-header -->
								<div class="box-body">
									<dl class="dl-horizontal">
										<dt>R</dt>
										<dd ng-bind="rfm.rScore"></dd>
										<dt>F</dt>
										<dd ng-bind="rfm.fScore"></dd>
										<dt>M</dt>
										<dd ng-bind="rfm.mScore"></dd>

									</dl>
								</div>
								<!-- /.box-body -->
							</div>
							<!-- /.box -->
						</div>
						<!-- /.box -->

						<div class="box" id="fav-sku">


							<!-- /.box-header -->
							<div class="box box-solid fill-all">
								<div class="box-header">
									<i class="fa fa-bar-chart-o"></i>
									<h3 class="box-title">最喜欢的产品</h3>
								</div>
								<!-- /.box-header -->
								<div class="box-body">
									<div class="col-lg-3">
										<ul ng-repeat="sku in favoriteSkus">
											<li ng-bind="sku.skuDto.skuName"></li>
										</ul>
									</div>
									<div class="col-lg-9">

										<div id="bar-chart" style="height: 350px"></div>

									</div>


								</div>
								<!-- /.box-body -->
							</div>
							<!-- /.box -->
						</div>
						<!-- /.box -->


					</div>
				</div>

			</section>
			<!-- /.content -->
		</aside>
		<!-- /.right-side -->
	</div>
	<!-- ./wrapper -->

	<script src="assets/js/lib/jquery.min.js"></script>
	<script src="assets/js/lib/bootstrap.min.js" type="text/javascript"></script>
	<!-- DATA TABES SCRIPT -->
	<script src="assets/js/plugins/datatables/jquery.dataTables.js"
		type="text/javascript"></script>
	<script src="assets/js/plugins/datatables/dataTables.bootstrap.js"
		type="text/javascript"></script>
	<!-- AdminLTE App -->
	<script src="assets/js/pages/app.js" type="text/javascript"></script>
	<!-- AdminLTE for demo purposes -->
	<script src="assets/js/pages/demo.js" type="text/javascript"></script>
	<!-- page script -->
	<script src="http://echarts.baidu.com/build/dist/echarts.js"></script>

	<script src="assets/js/lib/angular.min.js"></script>
	<script src="assets/js/pages/member-detail-controller.js"></script>
</body>
</html>
